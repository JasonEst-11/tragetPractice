<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid square-box d-flex flex-column justify-content-center align-items-center">
        <div class="game bg-white">
            <img src="target.png" id="target" onclick="point()"/>
        </div>
        <div class="p-2">
            <button type="button" onclick="start()" id="button" class="btn btn-success">Start</button>
        </div>
        <div class="p-2 text-light">
            <h3 id="pointcount">Points: 0</h3>
        </div>
        <div class="p-2 text-light">
            <h3 id="timer">30</h3>
        </div>
    </div>
</body>
</html>
